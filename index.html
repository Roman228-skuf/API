<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Картки учасників МАН</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <h1 class="cards-title">Перелік учасників МАН України 2025</h1>
    <div class="filter-bar">
        <label>
            Предмет:
            <select id="subject-filter-cards">
                <option value="all">Всі</option>
                <option value="math">Математика</option>
                <option value="Economika">Економіка</option>
                <option value="PsycistAndSpace">Фізика і космос</option>
            </select>
        </label>
        <label>
            Область:
            <select id="region-filter-cards">
                <option value="">Всі</option>
            </select>
        </label>
        <label style="margin-left: auto;">
            Пошук: <input type="text" id="search-input-cards" style="width: 160px;">
        </label>
    </div>
    <div id="cards-container"></div>
    <script src="js/script.js"></script>
</body>
</html>
